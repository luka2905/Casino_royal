<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Spiele Auswahl</title>
  
  <!-- Google Analytics Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MHCJHLNS56"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-MHCJHLNS56');
  </script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="games-container">
    <h1>Wähle ein Spiel, <span id="nickname-placeholder"></span></h1>
    <div class="game" id="slots">
      <img src="slots-image.jpg" alt="Slots" class="game-image">
      <h2>Slots</h2>
      <button onclick="startGame('slots')">Spielen</button>
    </div>
    <div class="game" id="blackjack">
      <img src="blackjack-image.jpg" alt="Blackjack" class="game-image">
      <h2>Blackjack</h2>
      <button onclick="startGame('blackjack')">Spielen</button>
    </div>
    <div class="game" id="roulette">
      <img src="roulette-image.jpg" alt="Roulette" class="game-image">
      <h2>Roulette</h2>
      <button onclick="startGame('roulette')">Spielen</button>
    </div>
  </div>

  <script>
    // Nickname aus dem localStorage holen und in die Seite einfügen
    const nickname = localStorage.getItem('nickname');
    if (nickname) {
      document.getElementById('nickname-placeholder').textContent = nickname;
    } else {
      document.getElementById('nickname-placeholder').textContent = "Gast";
    }

    // Funktion, um das Spiel zu starten und zur entsprechenden Seite zu wechseln
    function startGame(game) {
      if (nickname) {
        // Weiterleitung zur Spielseite mit den Spiel- und Nickname-Parametern
        window.location.href = `game.html?game=${game}&nickname=${encodeURIComponent(nickname)}`;
      } else {
        alert("Bitte gib deinen Nickname ein, um zu spielen.");
      }
    }
  </script>
</body>
</html>
