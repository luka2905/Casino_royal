<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Spiele Auswahl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="games-container">
    <h1 id="greeting">W√§hle ein Spiel</h1>

    <div class="game">
      <img src="slots-image.jpg" alt="Slots">
      <h2>üé∞ Slots</h2>
      <button onclick="startGame('slots')">Spielen</button>
    </div>

    <div class="game">
      <img src="blackjack-image.jpg" alt="Blackjack">
      <h2>üÉè Blackjack</h2>
      <button onclick="startGame('blackjack')">Spielen</button>
    </div>

    <div class="game">
      <img src="roulette-image.jpg" alt="Roulette">
      <h2>üéØ Roulette</h2>
      <button onclick="startGame('roulette')">Spielen</button>
    </div>
  </div>

  <script>
    // Versuchen, den Nickname aus der URL zu holen
    const urlParams = new URLSearchParams(window.location.search);
    const nickname = urlParams.get('nickname');

    // Falls der Nickname nicht in der URL ist, auf die Startseite umleiten
    if (!nickname) {
      window.location.href = 'index.html'; // Zur√ºck zur Startseite, wenn kein Nickname vorhanden
    } else {
      // Nickname im lokalen Speicher speichern
      localStorage.setItem('nickname', nickname);
      // Nickname im Header anzeigen
      document.getElementById('greeting').textContent = `W√§hle ein Spiel, ${nickname}`;
    }

    // Spiel starten
    function startGame(gameName) {
      // Nickname aus lokalem Speicher holen
      const nickname = localStorage.getItem('nickname');
      // Weiterleitung zur Spielseite mit Spielname und Nickname
      if (nickname) {
        window.location.href = `game.html?game=${gameName}&nickname=${encodeURIComponent(nickname)}`;
      } else {
        alert("Fehler: Nickname nicht gefunden.");
      }
    }
  </script>
</body>
</html>
