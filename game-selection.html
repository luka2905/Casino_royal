<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Spiele Auswahl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="games-container">
    <h1 id="greeting">Wähle ein Spiel</h1>

    <div class="game">
      <img src="slots-image.jpg" alt="Slots">
      <h2>🎰 Slots</h2>
      <button onclick="startGame('slots')">Spielen</button>
    </div>

    <div class="game">
      <img src="blackjack-image.jpg" alt="Blackjack">
      <h2>🃏 Blackjack</h2>
      <button onclick="startGame('blackjack')">Spielen</button>
    </div>

    <div class="game">
      <img src="roulette-image.jpg" alt="Roulette">
      <h2>🎯 Roulette</h2>
      <button onclick="startGame('roulette')">Spielen</button>
    </div>
  </div>

  <script>
    // Nickname beim Laden der Seite anzeigen
    const nickname = new URLSearchParams(window.location.search).get('nickname');
    if (nickname) {
      document.getElementById('greeting').textContent = `Wähle ein Spiel, ${nickname}`;
    }

    // Spiel starten
    function startGame(gameName) {
      window.location.href = `game.html?game=${gameName}&nickname=${encodeURIComponent(nickname)}`;
    }
  </script>
</body>
</html>
