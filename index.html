<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Royale 🎰</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="age-gate" class="screen">
    <h1>🎲 Willkommen bei Casino Royale 🎲</h1>
    <p>Bist du 18 Jahre oder älter?</p>
    <div class="buttons">
      <button onclick="confirmAge(true)">Ja</button>
      <button onclick="confirmAge(false)">Nein</button>
    </div>
  </div>

  <div id="nickname-screen" class="screen hidden">
    <h2>Gib deinen Nickname ein</h2>
    <input type="text" id="nickname-input" placeholder="Dein Nickname" />
    <button onclick="goToLobby()">Weiter</button>
  </div>

  <div id="lobby-screen" class="screen hidden">
    <h2>Willkommen, <span id="nickname-display"></span> 🎉</h2>
    <p>Wähle ein Spiel:</p>
    <div class="game-grid">
      <div class="game-card" onclick="alert('Slot-Machine wird geladen...')">
        <h3>🎰 Slots</h3>
        <p>Klassische Casino-Automaten</p>
      </div>
      <div class="game-card" onclick="alert('Blackjack wird geladen...')">
        <h3>🃏 Blackjack</h3>
        <p>Besiege den Dealer</p>
      </div>
      <div class="game-card" onclick="alert('Roulette wird geladen...')">
        <h3>🎯 Roulette</h3>
        <p>Setze auf deine Glückszahl</p>
      </div>
    </div>
  </div>

  <script>
    function confirmAge(isOldEnough) {
      if (isOldEnough) {
        document.getElementById('age-gate').classList.add('hidden');
        document.getElementById('nickname-screen').classList.remove('hidden');
      } else {
        alert("Du musst mindestens 18 Jahre alt sein, um Casino Royale zu betreten.");
        location.reload();
      }
    }

    function goToLobby() {
      const nickname = document.getElementById('nickname-input').value.trim();
      if (nickname === '') {
        alert("Bitte gib deinen Nickname ein.");
        return;
      }
      document.getElementById('nickname-display').innerText = nickname;
      document.getElementById('nickname-screen').classList.add('hidden');
      document.getElementById('lobby-screen').classList.remove('hidden');
    }
  </script>
</body>
</html>
