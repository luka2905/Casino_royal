<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <h1 id="game-title">Spiel wird geladen...</h1>
    <button class="fullscreen" onclick="toggleFullscreen()">🔲 Vollbild</button>
  </div>

  <script>
    // Spielname & Nickname aus der URL holen
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');
    const nickname = params.get('nickname');

    // Titel aktualisieren
    const titleElement = document.getElementById('game-title');
    if (game && nickname) {
      const gameNameFormatted = {
        slots: "🎰 Slots",
        blackjack: "🃏 Blackjack",
        roulette: "🎯 Roulette"
      }[game] || game;

      titleElement.textContent = `${nickname}, du spielst jetzt ${gameNameFormatted}`;
    } else {
      titleElement.textContent = "Spiel konnte nicht geladen werden.";
    }

    // Vollbildfunktion
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
