<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Spiel</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="game-heading"></h1>
  <button onclick="toggleFullscreen()">Vollbild ein-/ausschalten</button>
  <div id="game-area">
    <p>Spiel läuft...</p>
    <!-- Hier wird das Spiel geladen -->
  </div>

  <script>
    // Funktion zum Laden der Spielparameter aus der URL
    const urlParams = new URLSearchParams(window.location.search);
    const game = urlParams.get('game');
    const nickname = urlParams.get('nickname');

    if (game && nickname) {
      // Spiel- und Nickname anzeigen
      document.getElementById('game-heading').innerHTML = `Willkommen, ${nickname}! Du spielst ${game}.`;

      // Hier könntest du Logik hinzufügen, um das ausgewählte Spiel zu laden (z.B. Slots, Blackjack etc.)
      // Beispiel: 
      if (game === 'slots') {
        loadSlotsGame();
      } else if (game === 'blackjack') {
        loadBlackjackGame();
      } else if (game === 'roulette') {
        loadRouletteGame();
      } else {
        // Fehlerbehandlung, falls das Spiel unbekannt ist
        document.getElementById('game-area').innerHTML = '<p>Das angeforderte Spiel ist nicht verfügbar.</p>';
      }
    } else {
      // Fehlerbehandlung, falls keine Spielparameter vorhanden sind
      document.getElementById('game-area').innerHTML = '<p>Spiel konnte nicht geladen werden.</p>';
    }

    // Funktion für Vollbildmodus ein-/ausschalten
    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }

    // Beispielmethoden zum Laden der Spiele (Platzhalter, um später die Spiele zu integrieren)
    function loadSlotsGame() {
      document.getElementById('game-area').innerHTML = '<p>Slots-Spiel wird geladen...</p>';
      // Hier könnte die Slots-Spiel-Logik hinzukommen
    }

    function loadBlackjackGame() {
      document.getElementById('game-area').innerHTML = '<p>Blackjack-Spiel wird geladen...</p>';
      // Hier könnte die Blackjack-Spiel-Logik hinzukommen
    }

    function loadRouletteGame() {
      document.getElementById('game-area').innerHTML = '<p>Roulette-Spiel wird geladen...</p>';
      // Hier könnte die Roulette-Spiel-Logik hinzukommen
    }
  </script>
</body>
</html>
